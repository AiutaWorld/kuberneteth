nodes:
- miner00:
    k8s:
      nodePort: 30000
      replicas: 1
    geth:
      Eth_NetworkId: 1101
      Eth_Etherbase: "0x023e291a99d21c944a871adcc44561a58f99bdbc"
      Eth_MinerThreads: 1
      Node_UserIdent: miner00
      Node_DataDir: /etc/testnet/miner00
      Node_HTTPPort: 8040
      Node_WSPort: 8540
      NodeP2P_ListenAddr: 30300
- member01:
    k8s:
      nodePort: 30001
      replicas: 1
    geth:
      Eth_NetworkId: 1101
      Node_UserIdent: member01
      Node_DataDir: /etc/testnet/member01
      Node_HTTPPort: 8041
      Node_WSPort: 8541
      NodeP2P_ListenAddr: 30301
monitor:
  name: kuberneteth-monitor
discovery: true
consensus_engine: ethash
geth:
  # you can find suitable tags in https://hub.docker.com/r/ethereum/client-go/tags/
  version: stable
