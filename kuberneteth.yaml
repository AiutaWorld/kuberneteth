bootnode:
  geth:
    Node_HTTPPort: 8545
    NodeP2P_ListenAddr: 30303
    Node_DataDir: /etc/testnet/bootnode
nodes:
- miner:
    k8s:
      nodePort_rpc: 30001
      nodePort_ipc: 30002
      replicas: 1
    geth:
      Eth_Etherbase: "0x023e291a99d21c944a871adcc44561a58f99bdbc"
      Eth_MinerThreads: 8
      Node_UserIdent: miner1
      Node_DataDir: /etc/testnet/miner1
      Node_HTTPPort: 8545
      Node_WSPort: 8546
      NodeP2P_ListenAddr: 30303
- member:
    k8s:
      nodePort_rpc: 30003
      nodePort_ipc: 30004
      replicas: 1
    geth:
      Eth_Etherbase: "0x023e291a99d21c944a871adcc44561a58f99bdbc"
      Eth_MinerThreads: 8
      Node_UserIdent: member
      Node_DataDir: /etc/testnet/member
      Node_HTTPPort: 8545
      Node_WSPort: 8546
      NodeP2P_ListenAddr: 30303
monitor:
  name: monitor
  k8s:
    nodePort: 30007
consensus_engine: ethash
geth:
  # you can find suitable tags in https://hub.docker.com/r/ethereum/client-go/tags/
  version: stable
  networkId: 1101
  # generic etherbase for the genesis block
  Eth_Etherbase: "0x023e291a99d21c944a871adcc44561a58f99bdbc"
